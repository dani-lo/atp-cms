<!doctype html>
<html lang="en" ng-app="atpcms">
<head>
  <meta charset="utf-8">
  <title>ATP Cms</title>
  <link rel="stylesheet" href="lib/bower_components/AngularJS-Toaster/toaster.css"/>
  <link rel="stylesheet" href="lib/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
</head>
<body>
  <toaster-container toaster-options="{'time-out': 2000}"></toaster-container>
  <header>
    <ul class='menu main tabbed', ng-controller='NavCtrl')>
      <li ng-class="{activetab: chekLocation('/home'), visibletab : checkLoggedin()}"><a href="#/home">home</a></li>
      <li ng-class="{activetab: chekLocation('/users'), visibletab : checkLoggedin()}"><a href="#/users">users</a></li>
      <li ng-class="{activetab: chekLocation('/groups'), visibletab : checkLoggedin()}"><a href="#/groups">groups</a></li>
      <li ng-class="{activetab: chekLocation('/login'), visibletab : !checkLoggedin()}"><a href="#/login">login</a></li>
      <li ng-class="{activetab: false, visibletab : checkLoggedin()}"><a href="#/logout">logout</a></li>
    </ul>
    <div id="versioning">
      <p>Angular seed app v<span app-version></span></p>
      <p>{{ 'Current version is v%VERSION%' | interpolate }}</p>
    </div>
  </header>
  <div ng-view></div>
  <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>
  <script src="lib/bower_components/lodash/dist/lodash.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular/angular-route.min.js"></script>
  <script src="lib/angular/angular-animate.min.js"></script>
  <script src="lib/bower_components/AngularJS-Toaster/toaster.js"></script>
  <script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/plugin/angular-checklist-model.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
